name: CI-CD-Pipeline-deploy-job
on:
    push:
        branches:
            - 'main'
            - 'dev'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout-code
              uses: action/checkout@v2

            - name: set up python
              uses: action/setup-python@v2
              with:
                python-version: '3.12'

            - name: Install Dependecies
              run: pip install -r requirements.txt

            # - name: Run tests
            #   run: pytest tests

    dev_deploy:
        if: (!contains(github.ref, 'releases'))  && github.ref_name != 'main'
        runs-on: ubuntu-latest
        environment:
            name: dev
        steps:
            - name: Deploy to Dev
              run: python flows/etl_flow.py

    prod_deploy:
        if: github.ref_name == 'main'
        runs-on: ubuntu-latest
        environment:
            name: prod
        steps:
            - name: Deploy to Prod
              run: python flows/etl_flow.py